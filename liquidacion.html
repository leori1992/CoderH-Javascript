<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sistema de Liquidación de Sueldos</title>
 
</head>
<body>   <h1>Liquidación de Sueldos</h1>
    <div class="container">
     

        <div class="formulario">
            <form id="formliq">
            <label for="nombre">Nombre del Empleado:</label>
            <input type="text" id="nombreingresado" required>

            <label for="sueldoBase">Sueldo Bruto:</label>
            <input type="number" id="sueldoBrutoIngresado" step="0.01" min="0" required>

            <label for="horasExtras">Horas Extras (cantidad):</label>
            <input type="number" id="horasExtras" value="0">


            <label for="antiguedad">Antigüedad (años):</label>
            <input type="number" id="antiguedad"  value="0">

            <label for="presentismo">Presentismo (sin %):</label>
            <input type="number" id="presentismo"  value="0">

            <button type="submit">Calcular Liquidación</button>
        </form></div>
          </div>
        <div class="volverAlDialogo">

        <button onclick="volver()" >volver a las opciones</button>
    </div>

        <script>
            function volver() {
                window.location.href="index.html";
            }
        </script>

    <script src="main.js"></script>
</body>
</html>
